<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="mainContainer">
        <img src="https://images.pexels.com/photos/14705094/pexels-photo-14705094.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="coffe">
        <h1 class="coffe">Kahvenin Yanında Ne İyi Gider?</h1>
        <p>Kadıköyde yeni açılan tatliş bir kahve dkkanını ziyaret ettik.</p>
        <button class="watchVideo">Hemen İzle!</button>
    </div>
    <div class="videoContainer active">
        <video src="istockphoto-1083268132-640_adpp_is.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2x1 close"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
