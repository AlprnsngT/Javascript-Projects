<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Sayacı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Mesajınızı Yazın</h2>
        <textarea placeholder="Lütfen Mesajınızı Yazın:" maxlength="50"></textarea>
        <!--en alt bilgi kısmı -->
        <div class="countContainer">
            <p>Toplam Karakter : <span class="totalChar"></span></p>
            <p>Kalan Karakter: <span class="remainingChar"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
