<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Testi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger my-4 display">Matematik Testi</h2>
            </div>
        </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
        <!-- lead fontsize büyütür -->
        <div class="container lead">
            <!-- p-3 padding her taraftan -->
            <p><span id = "percentage" class="text-danger p-3 display-4">0%</span> Doğru cevap oranı</p>
            <p id="successMessage" class="d-none text-danger">Bravo! Bir sonraki egzersiz grubuna geçebilirsin. </p>
        </div>
    </div>
    <section id="question">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="question-form text-white">
                    <div class="my-4">
                        <p>3+5 = ?</p>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="q1" id="exampleRadios1" value="8"
                                    checked>
                                8
                                <!-- 
                                    value kısmını değiştirmen gerekiyor 
                                    E değil 8 olmalı
                                -->
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="q1" id="exampleRadios2" value="7">
                                7
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p>5 x 2 = ?</p>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="q2" id="exampleRadios3" value="5"
                                    checked>
                                5
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="q2" id="exampleRadios4" value="10">
                                10
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p>12 / 4 = ?</p>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="q3" id="exampleRadios5 " value="3"
                                    checked>
                                3
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="q3" id="exampleRadios6" value="4">
                                4
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p>5^2 = ?</p>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="q4" id="exampleRadios7" value="5"
                                    checked>
                                5
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="q4" id="exampleRadios8" value="25">
                                25
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <input id = "submitButton" type="submit" class="btn btn-light">
                    </div>


                </form>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
